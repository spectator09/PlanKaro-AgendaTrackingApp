<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanKaro - Task Management App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title-group">
                <h1>PlanKaro</h1>
                <div class="tagline">Plan Everyday's Agenda</div>
            </div>
            <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
        </header>

        <div class="progress-container">
            <h2>Progress Overview</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" style="color: var(--success-color);" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" style="color: var(--pending-color);" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="addTaskBtn">+ Add New Task</button>
            <input type="text" class="search-input" id="searchInput" placeholder="Search tasks...">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </div>

        <div class="tasks-container" id="tasksContainer">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ“‹</div>
                <h2>No tasks yet!</h2>
                <p>Click "Add New Task" to get started</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">Add New Task</div>
            <form id="taskForm">
                <div class="form-group">
                    <label class="form-label">Task Title *</label>
                    <input type="text" class="form-input" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="taskDescription"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Due Date (Optional)</label>
                    <div class="date-picker">
                        <select id="yearSelect">
                            <option value="">Year</option>
                        </select>
                        <select id="monthSelect" disabled>
                            <option value="">Month</option>
                        </select>
                        <select id="dateSelect" disabled>
                            <option value="">Date</option>
                        </select>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save Task</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
